<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tag Cloud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>
  <script>
  // First define your cloud data, using `text` and `size` properties:

    var skillsToDraw = [
    	{ text: 'javascript', size: 40 },
    	{ text: 'D3.js', size: 15 },
    	{ text: 'coffeescript', size: 25 },
    	{ text: 'shaving sheep', size: 25 },
    	{ text: 'AngularJS', size: 30 },
    	{ text: 'Ruby', size: 30 },
    	{ text: 'ECMAScript', size: 15 },
    	{ text: 'Actionscript', size: 10 },
    	{ text: 'Linux', size: 20 },
    	{ text: 'C++', size: 20 },
    	{ text: 'C#', size: 25 },
    	{ text: 'JAVA', size: 38 },
      // just copy twice for extra data, else the cloud is a little boring
    	{ text: 'javascript', size: 40 },
    	{ text: 'D3.js', size: 15 },
    	{ text: 'coffeescript', size: 25 },
    	{ text: 'shaving sheep', size: 25 },
    	{ text: 'AngularJS', size: 30 },
    	{ text: 'Ruby', size: 30 },
    	{ text: 'ECMAScript', size: 15 },
    	{ text: 'Actionscript', size: 10 },
    	{ text: 'Linux', size: 20 },
    	{ text: 'C++', size: 20 },
    	{ text: 'C#', size: 25 },
    	{ text: 'JAVA', size: 38 },
    	{ text: 'javascript', size: 40 },
    	{ text: 'D3.js', size: 15 },
    	{ text: 'coffeescript', size: 25 },
    	{ text: 'shaving sheep', size: 25 },
    	{ text: 'AngularJS', size: 30 },
    	{ text: 'Ruby', size: 30 },
    	{ text: 'ECMAScript', size: 15 },
    	{ text: 'Actionscript', size: 10 },
    	{ text: 'Linux', size: 20 },
    	{ text: 'C++', size: 20 },
    	{ text: 'C#', size: 25 },
    	{ text: 'JAVA', size: 38 }
    ];

// Next you need to use the layout script to calculate the placement, rotation and size of each word:

var width = 500;
var height = 500;
var fill = d3.scale.category20();

    d3.layout.cloud()
    	.size([width, height])
    	.words(skillsToDraw)
    	.rotate(function() {
    		return ~~(Math.random() * 2) * 90;
    	})
    	.font("Impact")
    	.fontSize(function(d) {
    		return d.size;
    	})
    	.on("end", drawSkillCloud)
    	.start();

// Finally implement `drawSkillCloud`, which performs the D3 drawing:

    // apply D3.js drawing API
    function drawSkillCloud(words) {
    	d3.select("#cloud").append("svg")
    		.attr("width", width)
    		.attr("height", height)
    		.append("g")
    		.attr("transform", "translate(" + ~~(width / 2) + "," + ~~(height / 2) + ")")
    		.selectAll("text")
    		.data(words)
    		.enter().append("text")
    		.style("font-size", function(d) {
    			return d.size + "px";
    		})
    		.style("-webkit-touch-callout", "none")
    		.style("-webkit-user-select", "none")
    		.style("-khtml-user-select", "none")
    		.style("-moz-user-select", "none")
    		.style("-ms-user-select", "none")
    		.style("user-select", "none")
    		.style("cursor", "default")
    		.style("font-family", "Impact")
    		.style("fill", function(d, i) {
    			return fill(i);
    		})
    		.attr("text-anchor", "middle")
    		.attr("transform", function(d) {
    			return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    		})
    		.text(function(d) {
    			return d.text;
    		});
    }
    
// set the viewbox to content bounding box (zooming in on the content, effectively trimming whitespace)

    var svg = document.getElementsByTagName("svg")[0];
    var bbox = svg.getBBox();
    var viewBox = [bbox.x, bbox.y, bbox.width, bbox.height].join(" ");
    svg.setAttribute("viewBox", viewBox);
  </script>
</head>
<body onload="">
  
<div class="container-fluid">
  <h1>Ciência de Dados e Big Data em Negócios</h1>      
  <h2>Unidade 3 - Nuvem de palavras</h2> 
  <p>Popularidade das Linguagens de programação - TIOBE Index</p>           
</div>
<div id="cloud"></div>
</body>
</html>
